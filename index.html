<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reservia</title>
	<meta content="online rentals" name="vacation rentals">
	<meta content="reservia" name="kris">
	<link href='css/style.css' id="size-stylesheet" rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ce02317acd.js">

</head>
<body>
	<div class="topnav">
		<img src="images/Reservia.svg"> <a href="#activities">Activities</a> <a class="active" href="#Accomodations">Accomodations</a>
	</div>
	<form action="">
		<h2>Find a place for your dream vacation</h2>

			<span class="map-icon"><i class="fas fa-map-marker-alt"></i></span> <input class="input-field" name="search" placeholder="Marseille, France" type="text"> <button class="search-button" type="submit">Search</button>

        <div>

			<span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i> <i class="fa fas fa-heart circle-icons fa-stack-1x icons"></i></span>

		<div class="box">
			<span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i> <i class="fa fa-dog circle-icons fa-stack-1x icons"></i></span>
